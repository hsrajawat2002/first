<!DOCTYPE html>
 <html lang="en">
     <head>
         <title>responsive design</title>
         <style>
             @media (min-width: 800px){
                 body{
                     background-color: green;
                 }
            
             }
             @media (max-width: 750px){
                 body{
                     background-color: red;
                 }
             }
         </style>
     </head>
     <body>
         <h1>yahoo smjho ishare</h1>
     </body>
 </html>
 <!--so basically media lets us control how our webpage should look in different orientations.-->
