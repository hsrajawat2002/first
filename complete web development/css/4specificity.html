<!DOCTYPE html>
 <html lang="en">
     <head>
         <title>Specificity </title>
         <style>
             h1{
                 color: seagreen;
             }
             .bing{
                 color: royalblue;
             }
             #star{
                 color: aqua;
             }
         </style>
     </head>
     <body>
         <h1 class="bing" id="star">This is a star</h1>
         <h1 class="bing">Wohoooo</h1>
         <h1>Boom</h1>
         <h1>Bingoooooooo</h1>
     </body>
 </html> 
 <!--An id can be associated to only a single element whereas assign class to many elements, order of specificity as follows:
1.inline
2.id
3.class
4.type -->
