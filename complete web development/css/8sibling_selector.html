<!DOCTYPE html>
 <html lang="en">
     <head>
         <title>Sibling Selector</title>
         <style>
             div + p{
                 color: seagreen;
             }
             h2~p{
                 color: royalblue;
             }
         </style>
     </head>
     <body>
         <div>Ok so nothing here!</div>
         <p>Wow awesome</p>
         <p>Bingo</p>
         <h2>This is also good</h2>
         <p>but why</p>
         <p>kyu...???</p>
     </body>
 </html>  
<!-- in line div+p means the p just after div will get the command here + is adjacent sibling selector.-->
<!--in line 9 h2~p means all the p after h2 will get the following command here ~ is the general sibling selector.-->
