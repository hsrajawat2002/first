<!DOCTYPE html>
 <html lang="en">
     <head>
         <title>Hover</title>
         <style>
             button{
                 width: 100px;
                 height: 50px;
                 background-color: seagreen;
                 color: blue;
             }                                          
             button:hover{
                 background-color: red;
             }
         </style>
     </head>
     <body>
         <button>Click</button>
     </body>
 </html>
 <!--in line 12 we have the pseudoclass selector-->
