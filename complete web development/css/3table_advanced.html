<!DOCTYPE html>
 <html lang="en">
     <head>
         <title>Tables</title>
         <style>
             body{
                 background-color:#d134;
             }
             table{
                 border: 1px solid black;
                 border-collapse: collapse;
                 background-color: seagreen;
                 width: 100px;
                 height: 100px;
                 margin: 20px;
             }
             td, th{
                 border: 1px solid white;
                 padding: 5px;
             }
         </style>
     </head>
     <body>
         <table>
             <thead>
                <tr>
                     <th>Name</th>
                     <th>Roll no.</th>
                 </tr>  
             </thead>
             <tbody>
                 <tr>
                     <td>Harsh</td>
                     <td>123</td>
                 </tr>
                 <tr>
                     <td>Venky</td>
                     <td>144</td>
                 </tr>
             </tbody>
         </table>
         
     </body>
 </html>
 <!--Padding means space inside the element whereas margin means space outside the element.
  in line 17 we have used the multile element selector a,b so that we can make changes in both a and b together-->
