<!DOCTYPE html>
 <html lang="en">
     <head>
         <title>Child selector</title>
         <style>
             ul>li{
                 color: red;
             }
         </style>
     </head>
     <body>
         this is a list
         <ol>
             <li>Wow</li>
             <li>kyu</li>
             <ul>
                 <li>why</li>
                 <li>kahe</li>
             </ul>
             <li>hum nhi btayenge</li>
         </ol>
     </body>
 </html>
 <!--so in line  ul>li means if there is any li inside a ul then aplly the following property in it.
also we can simply use ul li which also means the same, here it s descendant selector and ul>li li is child selector.-->
