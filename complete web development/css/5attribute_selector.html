<!DOCTYPE html>
 <html lang="en">
     <head>
         <title>Attribute </title>
         <style>
             a{
                 color: red;
             }
             a[href="https://instagram.com"]{
                 color: seagreen;
             }
         </style>
     </head>
     <body>
         <a href="https://google.com">google</a>
         <a href="https://instagram.com">insta</a>
         <a href="https://facebook.com">fb</a>
     </body>
 </html> 
 <!--in line 9 we have used the attribute selector a[text] which means in a webpage wil refer to text.-->
